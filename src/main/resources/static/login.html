<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="/login.css"> <!-- Link to your CSS -->
</head>
<body>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <div class="login-form">
                <form action="/login" method="post"> <!-- Submit to /login -->
                    <div class="group">
                        <label for="username" class="label">Username</label>
                        <input id="username" name="username" type="text" class="input" required> <!-- name="username" -->
                    </div>
                    <div class="group">
                        <label for="password" class="label">Password</label>
                        <input id="password" name="password" type="password" class="input" required> <!-- name="password" -->
                    </div>
                    <div class="group">
                        <button type="submit" class="button">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
