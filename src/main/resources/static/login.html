<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
  <div class="login-wrap">
    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>

      <div class="login-form">

        <!-- SIGN IN FORM -->
        <form class="sign-in-htm" method="post" action="/login">
          <div class="group">
            <label for="username" class="label">Username</label>
            <input id="username" name="username" type="text" class="input" required>
          </div>
          <div class="group">
            <label for="password" class="label">Password</label>
            <input id="password" name="password" type="password" class="input" required>
          </div>
          <div class="group">
            <input id="check" type="checkbox" class="check" checked>
            <label for="check"><span class="icon"></span> Keep me Signed in</label>
          </div>
          <div class="group">
            <input type="submit" class="button" value="Sign In">
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <a href="#forgot">Forgot Password?</a>
          </div>
        </form>

        <!-- SIGN UP FORM (NOT FUNCTIONAL YET) -->
        <div class="sign-up-htm">
          <div class="group">
            <label for="new-username" class="label">Username</label>
            <input id="new-username" type="text" class="input">
          </div>
          <div class="group">
            <label for="new-password" class="label">Password</label>
            <input id="new-password" type="password" class="input">
          </div>
          <div class="group">
            <label for="repeat-password" class="label">Repeat Password</label>
            <input id="repeat-password" type="password" class="input">
          </div>
          <div class="group">
            <label for="email" class="label">Email Address</label>
            <input id="email" type="text" class="input">
          </div>
          <div class="group">
            <input type="submit" class="button" value="Sign Up">
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <label for="tab-1">Already Member?</label>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
